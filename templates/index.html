<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Fake News Detection</h1>
        <form id="predictionForm" method="post" action="{{ url_for('predict') }}">
            <div class="mb-3">
                <label for="title" class="form-label">Enter News Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div id="result" class="mt-4 text-center d-none">
            <h4>Prediction Result:</h4>
            <p class="lead" id="prediction"></p>
            <div id="probability" class="d-none">
                <h5>Class Probabilities:</h5>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        True
                        <span class="badge bg-primary rounded-pill" id="probTrue"></span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Fake
                        <span class="badge bg-danger rounded-pill" id="probFake"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-eOJMYsdRxy6sYjk88XPPEoYj0bM2vBWfUNw3HF2POMU+p0ykkH8iuRMj/bsd2WC1" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
